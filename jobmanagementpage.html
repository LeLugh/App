<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Job Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-stone-200 pb-8">

  <div class="px-6 pt-8 pb-6">
    <button id="backDashboard" class="mb-6 p-2 hover:bg-white/50 rounded-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <div class="flex justify-center mb-8">
      <div class="bg-white rounded-[40px] px-8 py-4 border-2 border-emerald-400">
        <img src="logo.png" alt="Logo" class="h-16 w-auto" />
      </div>
    </div>

    <h1 class="text-center mb-8">Job Management</h1>

    <div class="flex items-center justify-between mb-6">
      <h2 class="text-stone-900">Job Management</h2>
      <button id="addJobBtn" class="bg-emerald-400 text-white px-8 py-2 rounded-full hover:bg-emerald-500 shadow-md">Add</button>
    </div>

    <input id="jobTitleInput" placeholder="Enter job title..." class="w-full bg-white rounded-xl px-4 py-3 mb-6 border" />

    <div id="jobList" class="space-y-4"></div>

  </div>

  <script src="main.js"></script>
</body>
</html>
