<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-stone-200 px-6 py-12 relative">

  <div class="w-full max-w-md bg-transparent">
    <div class="flex justify-center mb-8">
      <div class="bg-white rounded-[60px] px-12 py-6 border-4 border-emerald-400">
        <img src="logo.png" alt="Logo" class="h-20 w-auto" />
      </div>
    </div>

    <div class="flex justify-center mb-8">
      <div class="bg-white rounded-full p-8 shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zM12 14c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
      </div>
    </div>

    <h1 class="text-center text-stone-900 mb-8 tracking-wider">LOGIN</h1>

    <div class="space-y-6 bg-white p-6 rounded-2xl shadow-sm">
      <div>
        <label class="block text-stone-900 mb-2">Email</label>
        <input id="emailInput" type="email" class="w-full px-4 py-3 rounded-2xl bg-stone-100 border focus:outline-none" />
      </div>

      <div>
        <label class="block text-stone-900 mb-2">Password</label>
        <input id="passwordInput" type="password" class="w-full px-4 py-3 rounded-2xl bg-stone-100 border focus:outline-none" />
      </div>

      <div class="text-center"> 
        <a href="#" class="text-stone-900 underline hover:text-emerald-500">Forgot Password?</a> 
      
      </div> 
      
      <div class="text-center"> <p class="text-stone-900"> Donâ€™t have an account? 
        <a href="#" class="underline hover:text-emerald-500">Click Sign In
        </a> </p> </div>

      <div class="text-center">
        <button id="loginBtn" class="w-full max-w-[200px] mx-auto block bg-emerald-400 text-white py-3 px-8 rounded-2xl hover:bg-emerald-500 shadow-lg">
          Log In
        </button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
