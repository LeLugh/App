<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Applicant List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-stone-200 pb-8">

  <div class="px-6 pt-8 pb-6">
    <button id="backDashboard" class="p-2 hover:bg-white/50 rounded-lg mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <div class="flex justify-center mb-6">
      <div class="bg-white rounded-[40px] px-8 py-4 border-2 border-emerald-400">
        <img src="logo.png" alt="Logo" class="h-16 w-auto" />
      </div>
    </div>

    <h1 class="text-center mb-6">Applicant List</h1>
  </div>

  <div id="applicantList" class="px-6 space-y-4"></div>

  <script src="main.js"></script>
</body>
</html>
